<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="../CSS/imc.css">
</head>
<body>
    <main>
        <div class="corpo">
            <div class="title">Calculadora de IMC</div>
            <div class="input">
                <label class="dado">Nome:</label>
                <input type="text" id="nome" autocomplete="name">
            </div>
            <div class="input">
                <label class="dado">Peso:</label>
                <input type="number" id="peso" required>
            </div>
            <div class="input">
                <label class="dado">Altura:</label>
                <input type="number" id="altura" required placeholder="Ex: 1.72">
            </div>
            <button type="submit" id="submit">Calcular</button>
            <div class="resul" id="result"></div>
        </div>
        <!-- <input type="range"> -->
    </main>
    <script src="../JS/imc.js"></script>
</body>
</html>
