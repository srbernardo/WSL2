<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="../CSS/imc.css">
    <link rel="shortcut icon" href="../src/imcFavicon.png" type="image/x-icon">
</head>
<body>
    <main class="corpo">       
        <label class="title">Calculadora de IMC</label>
        <div class="input">
            <label>Nome:</label>
            <input type="text" id="nome">
        </div>
        <div class="input">
            <label>Peso:</label>
            <input type="number" id="peso" required>
        </div>
        <div class="input">
            <label>Altura:</label>
            <input type="number" id="altura" required placeholder="Ex: 1.72">
        </div>
        <button type="submit" id="submit">Calcular</button>
        <div class="resul" id="result"></div>       
    </main>
    <script src="../JS/imc.js"></script>
</body>
</html>
